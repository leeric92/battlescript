<div class="header-main">

    <div class="header-main__inner">
      <div class="header-main__logo">
        <a href="#/dashboard"><img src="assets/img/logo.svg" alt=""></a>
      </div>
      <div class="header-main__user">
        <a href="#" class="header-main__user-details">
          <div class="header-main__user-avatar">
            <img src="assets/img/avatar.svg">
          </div>
          <h3 class="header-main__user-name">{{ userInfo.username }}</h3>

          <li class="header-main__user-dropdown-item header-main__user-dropdown-sep">

          <li class="header-main__user-dropdown-item">

    </div><!-- /header inner -->
  </div><!-- /container -->
