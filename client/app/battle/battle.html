<div class="header-main">
  <div class="container">
    <div class="header-main__inner">
      
      <div class="header-main__user">
        <a href="#" class="header-main__user-details">
          <img class="header-main__user-avatar">
          <h3 class="header-main__user-name">Nick Salloum</h3>
        </a>
      </div>

      <div class="header-main__logo">
        <a href="/#/"><img src="assets/img/logo.svg" alt=""></a>
      </div>

      <div class="header-main__user">
        <a href="#" class="header-main__user-details header-main__user-details--right">
          <h3 class="header-main__user-name">Eric Le</h3>
          <img class="header-main__user-avatar">
        </a>
      </div>

    </div>
  </div>
</div>

<main ng-controller="BattleController" class="main">
  <div class="container">
    
    <h1>It's duel time!</h1>
    <button class="btn btn-primary" ng-click="getBattle()">Load Battle</button>
  
    <div class="grid">
      <div class="grid__item grid__item--25">
        <h3>Prompt</h3>
        <div ng-show="!!battleDescription">
          {{ battleDescription }}
        </div>
      </div>
      <div class="grid__item grid__item--50">
        <h3>{{ playerOne }}</h3>
        <div id="editor1" class="editor"></div>
      </div>
      <div class="grid__item grid__item--25">
        <h3>{{ playerTwo }}</h3>
        <div id="editor2" class="editor editor--opponent"></div>
      </div>
    </div>


  </div>
</main>
